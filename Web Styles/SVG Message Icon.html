<!DOCTYPE html>
<html>
<head>
	<title>SVG</title>

	<style type="text/css">
		* {
			margin: 0; padding: 0;
			text-decoration: none;
			list-style: none;
			box-sizing: border-box;
		}

		#content {
			width: 100%; height: 100vh;
			background: #363636;
			display: flex; justify-content: center;
			align-items: center;
		}

		svg {
			width: 100px; height: 80px;
			border-radius: 5px;

		}

		svg:hover {
			cursor: pointer;
			box-shadow: 0px 0px 20px gold,
						0px 0px 40px gold,
						0px 0px 80px gold;
		}
	</style>
</head>
<body>
	<div id="content">
		<svg>
			<rect width="100" height="80"  rx="5" ry="5" style="fill:#edce6b;stroke-width:3;stroke:rgb(0,0,0)" />

			<polygon points="0,0 100,0 50,50" style="fill:#edc545;stroke:purple;stroke-width:1" />
		</svg>
	</div>
</body>
</html>
